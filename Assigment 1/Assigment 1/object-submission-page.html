<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Object Submission Page Restuarant Site</title>

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="header">
			<h1>Restaurant Site</h1>
			<p>a short description of the site...</p>

			<div class="flex-columns">
					<div class="flex-col"><a href="index.html">Homepage</a></div>
					<div class="flex-col"><a href="object-submission-page.html">Submission</a></div>
					<div class="flex-col"><a href="search-form.html">Search</a></div>
			</div>
			
			<div class="header-login">
				<a href="registration.html">Register</a>
				<a href="login.html">Login</a>
			</div>
		</div>

		<!--<h2>Restaurant Submission Page</h2>-->

		<form>

			<div class="flex-columns">
				<div id="flex-title" class="title">
					<h2>Restaurant Submission Page</h2>
				</div>
				<div class="flex-col"><label for="rest_name">Name</label></div>
				<div class="flex-col"><input type="text" placeholder="Restaurant Name" id="rest_name"/></div>
			</div>
			<div class="flex-columns">
				<div class="flex-col"><label for="address_input">Address</label></div>
				<div class="flex-col"><input type="text" placeholder="Address" id="address_input"/></div>
			</div>
			<div class="flex-columns">
				<div class="flex-col"><label for="phone_input">Phone Number</label></div>
				<div class="flex-col"><input type="tel" placeholder="Phone" id="phone_input"/></div>
			</div>
			<div class="flex-columns">
				<div class="flex-col"><label for="latitude_input">Latitude</label></div>
				<div class="flex-col"><input type="number" placeholder="Latitude" id="latitude_input"/></div>
			</div>
			<div class="flex-columns">
				<div class="flex-col"><label for="longitude_input">Longitude</label></div>
				<div class="flex-col"><input type="number" placeholder="Longitude" id="longitude_input"/></div>
			</div>
			<div class="flex-columns">
					<div class="flex-col"><label for="description_input">Description</label></div>
					<div class="flex-col"><textarea id="description_input" placeholder="Description (type of food, etc)"></textarea></div>
			</div>
			<div class="flex-columns">
					<div class="flex-col"><a href="results-page.html" class="button">Submit</a></div>
			</div>

			

			<div class="footer">
				<h1>About Our Team</h1>
				<p>we will put contact information here</p>
			</div>
		</form>
	</body>
</html>
